<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"></meta>
	<title>{% block title %}{% endblock %}</title>
</head>
<body>
	<h1>Supplython</h1>
	<a href="{% url 'home' %}">Home</a>
	{% if user.is_authenticated %}
		<a href="{% url 'logout' %}">Log out</a>
	{% else %}
		<a href="{% url 'login' %}">Log in</a>
	{% endif %}
	<hr>
	{% block content %}
	{% endblock %}
</body>
</html>
